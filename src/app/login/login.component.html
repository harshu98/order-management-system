<body class=".bg-info .bg-lighten-xl">
    <div class="container">
        <div class="d-flex flex-row-reverse">
            <ngb-toast *ngIf="show" [autohide]="true" (hidden)="show=false" class="bg-secondary text-white">
                {{Message}}
            </ngb-toast>
        </div>
        <div class="row justify-content-center mt-5">
            <div class="col-4 mx-auto mt-5 p-5">
                <div class="card mt-5 text-white bg-secondary ">
                    <h4 class="card-header text-center">Login</h4>
                    <div class="card-body">
                        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['username'].errors }" />
                                <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                                    <div *ngIf="f['username'].errors['required']">Username is required</div>
                                </div>
                            </div>
                            <div class="form-group  mt-3">
                                <label for="password">Password</label>
                                <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
                                <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                                    <div *ngIf="f['password'].errors['required']">Password is required</div>
                                </div>
                            </div>
                            <div class="form-group col-md-12 text-center">
                                <button class="btn btn-primary mt-3">
                               Login
                            </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
